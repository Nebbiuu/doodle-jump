<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouvement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        canvas {
            border: 1px solid red;
            background: url('/bck@2x.png');
            background-size: cover;
            position: relative;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: red;
            z-index: 1;
        }

        #final-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
            text-align: center;
        }

        #restart-button {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="position: relative;">
        <canvas id="my_canvas" width="400" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="final-score">Final Score: 0</div>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        class Player {
            static GRAVITY = 20;
            static JUMP_FORCE = 600;
            static SPEED = 400;

            constructor() {
                this._position = { x: 155, y: 500 };
                this._direction = 0;
                this._gravitySpeed = 0;
            }

            get position() { return this._position; }
            get direction() { return this._direction; }
            set direction(value) { this._direction = value; }

            move(fps) {
                this._gravitySpeed += Player.GRAVITY;
                this._position.y += this._gravitySpeed / fps;
                this._position.x += this._direction * Player.SPEED / fps;

                if (this._position.x > 400) {
                    this._position.x = -50;
                }
                if (this._position.x < -50) {
                    this._position.x = 400;
                }
            }

            jump() {
                this._gravitySpeed = -Player.JUMP_FORCE;
            }

            reset() {
                this._position = { x: 155, y: 300 };
                this._direction = 0;
                this._gravitySpeed = 0;
            }
        }

        class PlatformManager {
            static MAX_HEIGHT = 0.25 * 600;

            constructor(score) {
                this.platforms = this._generatePlatforms(score);
            }

            _generatePlatforms(score) {
                let platforms = [
                    { x: 160, y: 580, width: 57, height: 17, type: 0, speed: 0 }
                ];

                let posY = 550;
                let platformSpacing = Math.min(100, Math.max(30, score / 100));

                let probabilities = this._getPlatformProbabilities(score);

                for (let i = 0; i < 25; i++) {
                    let x = Math.random() * (400 - 57);
                    let type = 0;
                    let speed = 0;

                    if (Math.random() < probabilities.moving) {
                        type = 1;
                        speed = 100;
                    } else if (Math.random() < probabilities.disappearing) {
                        type = 2;
                    }

                    platforms.push({ x: x, y: posY, width: 57, height: 17, type: type, speed: speed });
                    posY -= platformSpacing;
                }

                return platforms;
            }

            _getPlatformProbabilities(score) {
                if (score <= 5000) {
                    return { normal: 0.80, moving: 0.15, disappearing: 0.05 };
                } else if (score <= 10000) {
                    return { normal: 0.70, moving: 0.20, disappearing: 0.10 };
                } else if (score <= 15000) {
                    return { normal: 0.60, moving: 0.25, disappearing: 0.10, deplacable: 0.05 };
                } else {
                    return { normal: 0.50, moving: 0.30, disappearing: 0.15, deplacable: 0.05 };
                }
            }

            movePlatforms(fps) {
                for (let platform of this.platforms) {
                    if (platform.type === 1) {
                        platform.x += platform.speed / fps;
                        if (platform.x <= 0 || platform.x + platform.width >= 400) {
                            platform.speed = -platform.speed;
                        }
                    }
                }
            }

            _removeOldPlatforms() {
                const newPlatforms = [];
                let highestPlatformY = 600;

                for (let platform of this.platforms) {
                    if (platform.y < 600) {
                        newPlatforms.push(platform);
                        if (platform.y < highestPlatformY) {
                            highestPlatformY = platform.y;
                        }
                    }
                }

                return { newPlatforms, highestPlatformY };
            }

            _addNewPlatforms(newPlatforms, highestPlatformY, score) {
                let platformSpacing = Math.min(100, Math.max(30, score / 100));
                let probabilities = this._getPlatformProbabilities(score);

                while (newPlatforms.length < 25) {
                    const x = Math.random() * (400 - 57);
                    const y = highestPlatformY - platformSpacing;
                    let type = 0;
                    let speed = 0;

                    if (Math.random() < probabilities.moving) {
                        type = 1;
                        speed = 100;
                    } else if (Math.random() < probabilities.disappearing) {
                        type = 2;
                    }

                    newPlatforms.push({ x: x, y: y, width: 57, height: 17, type: type, speed: speed });
                    highestPlatformY -= platformSpacing;
                }

                this.platforms = newPlatforms;
            }

            generateNewPlatforms(offset, score) {
                const { newPlatforms, highestPlatformY } = this._removeOldPlatforms();
                this._addNewPlatforms(newPlatforms, highestPlatformY, score);
            }

            reset(score) {
                this.platforms = this._generatePlatforms(score);
            }
        }

        class CollisionManager {
            static checkPlayerPlatformCollision(player, platforms) {
                for (let i = 0; i < platforms.length; i++) {
                    let platform = platforms[i];
                    if (
                        player.position.y + 70 >= platform.y &&
                        player.position.y + 70 <= platform.y + platform.height &&
                        player.position.x + 50 > platform.x &&
                        player.position.x < platform.x + 40 &&
                        player._gravitySpeed > 0
                    ) {
                        player.jump();
                        if (platform.type === 2) {
                            platforms.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
        }

        class ScoreManager {
            constructor() {
                this._score = 0;
            }

            get score() {
                return this._score;
            }

            increment(offset) {
                this._score += offset;
            }

            reset() {
                this._score = 0;
            }

            displayScore() {
                document.getElementById('score').innerText = `Score: ${Math.floor(this._score)}`;
            }

            displayFinalScore() {
                document.getElementById('final-score').innerText = `Final Score: ${Math.floor(this._score)}`;
                document.getElementById('final-score').style.display = 'block';
                document.getElementById('restart-button').style.display = 'block';
                document.getElementById('score').style.display = 'none';
            }

            hideFinalScore() {
                document.getElementById('final-score').style.display = 'none';
                document.getElementById('restart-button').style.display = 'none';
                document.getElementById('score').style.display = 'block';
            }
        }

        class Model {
            constructor() {
                this._score = 0;
                this._player = new Player();
                this._platformManager = new PlatformManager(this._score);
                this._scoreManager = new ScoreManager();
                this._gameOver = false;
            }

            get position() { return this._player.position; }
            get direction() { return this._player.direction; }
            set direction(value) { this._player.direction = value; }
            get score() { return this._scoreManager.score; }

            BindDisplay(callback) {
                this.b_Display = callback;
            }

            Move(fps) {
                this._player.move(fps);
                this._platformManager.movePlatforms(fps);
                CollisionManager.checkPlayerPlatformCollision(this._player, this._platformManager.platforms);

                if (this._player.position.y > 600) {
                    this._endGame();
                }
                if (this._player.position.y < PlatformManager.MAX_HEIGHT && !this._gameOver) {
                    const offset = PlatformManager.MAX_HEIGHT - this._player.position.y;
                    this._player.position.y = PlatformManager.MAX_HEIGHT;
                    this._scoreManager.increment(offset);
                    for (let platform of this._platformManager.platforms) {
                        platform.y += offset;
                    }
                    this._platformManager.generateNewPlatforms(offset, this._scoreManager.score);
                }

                this.b_Display(this._player.position, this._player.direction, this._platformManager.platforms, this._scoreManager.score, this._gameOver);
            }

            _resetGame() {
                this._score = 0;
                this._player.reset();
                this._platformManager.reset(this._score);
                this._scoreManager.reset();
            }

            _endGame() {
                console.log("Game Over");
                this._platformManager.platforms = [];
                this._gameOver = true;
                this._scoreManager.displayFinalScore();
                this._player.reset();
                this.b_Display(this._player.position, this._player.direction, this._platformManager.platforms, this._scoreManager.score, this._gameOver);
            }
        }

        class TileManager {
            constructor() {
                this.platformImage = new Image();
                this.platformImage.src = "/game-tiles.png";
                this.platformImage.onload = () => {
                    this.platformImageLoaded = true;
                    console.log("Platform image loaded");
                };
            }

            drawPlatform(ctx, platform) {
                if (this.platformImageLoaded) {
                    if (platform.type === 1) {
                        ctx.drawImage(this.platformImage, 1, 19, 57, 17, platform.x, platform.y, platform.width, platform.height);
                    } else if (platform.type === 2) {
                        ctx.drawImage(this.platformImage, 1, 55, 57, 17, platform.x, platform.y, platform.width, platform.height);
                    } else {
                        ctx.drawImage(this.platformImage, 1, 1, 57, 17, platform.x, platform.y, platform.width, platform.height);
                    }
                }
            }
        }

        class View {
            constructor() {
                this._canvas = document.getElementById('my_canvas');
                this.ctx = this._canvas.getContext('2d');
                this._hold_right = false;
                this._hold_left = false;
                this.lastDirection = 1;

                this.doodlerLeft = new Image();
                this.doodlerLeft.src = '/lik-left@2x.png';
                this.doodlerRight = new Image();
                this.doodlerRight.src = "/lik-right@2x.png";

                this.tileManager = new TileManager();

                this.doodlerLeft.onload = () => {
                    this.doodlerLeftLoaded = true;
                    console.log("Doodler left image loaded");
                };
                this.doodlerRight.onload = () => {
                    this.doodlerRightLoaded = true;
                    console.log("Doodler right image loaded");
                };

                this.Events();
            }

            BindSetDirection(callback) {
                this.b_SetDirection = callback;
            }

            Events() {
                document.addEventListener('keydown', (evt) => {
                    if (evt.key == 'ArrowLeft' || evt.key == 'ArrowRight') {
                        switch (evt.key) {
                            case 'ArrowLeft': // Move left.
                                this._hold_left = true;
                                this.b_SetDirection(-1);
                                break;
                            case 'ArrowRight': // Move right.
                                this._hold_right = true;
                                this.b_SetDirection(1);
                                break;
                        }
                    }
                });

                document.addEventListener('keyup', (evt) => {
                    switch (evt.key) {
                        case 'ArrowLeft': // Move left.
                            if (!this._hold_right) {
                                this.b_SetDirection(0);
                            }
                            this._hold_left = false;
                            break;
                        case 'ArrowRight': // Move right.
                            if (!this._hold_left) {
                                this.b_SetDirection(0);
                            }
                            this._hold_right = false;
                            break;
                    }
                });

            }

            Display(position, direction, platforms, score, gameOver) {
                //console.log("Display called with gameOver:", gameOver);
                this.ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);

                if (gameOver) {
                    document.getElementById('final-score').innerText = `Final Score: ${score}`;
                    document.getElementById('final-score').style.display = 'block';
                    document.getElementById('restart-button').style.display = 'block';
                    document.getElementById('score').style.display = 'none';
                    return;
                }

                for (let platform of platforms) {
                    this.tileManager.drawPlatform(this.ctx, platform);
                }

                if (direction === -1) {
                    this.lastDirection = -1;
                } else if (direction === 1) {
                    this.lastDirection = 1;
                }

                if (this.lastDirection == 1) {
                    this.ctx.drawImage(this.doodlerRight, position.x, position.y, 70, 70);
                } else {
                    this.ctx.drawImage(this.doodlerLeft, position.x, position.y, 70, 70);
                }

                document.getElementById('score').innerText = `Score: ${Math.floor(score)}`;
            }

        }


        class Controller {
            constructor(model, view) {
                this._model = model;
                this._view = view;

                this._startTime = Date.now();
                this._lag = 0;
                this._fps = 60; // Frame rate.
                this._frameDuration = 1000 / this._fps; // Avec 60 frame par seconde, la frame va durer 16.7ms.

                this._model.BindDisplay(this.Display.bind(this));
                this._view.BindSetDirection(this.SetDirection.bind(this));
            }

            Display(position, direction, platforms, score, gameOver) {
                this._view.Display(position, direction, platforms, score, gameOver);
            }

            SetDirection(newDirection) {
                this._model.direction = newDirection;
            }

            Update() {
                /* Calcul du deltaTime */
                let currentTime = Date.now();
                let deltaTime = currentTime - this._startTime; // La durée entre deux appels (entre 2 frames).

                this._lag += deltaTime;
                this._startTime = currentTime;

                /* Mettre à jour la logique si la variable _lag est supérieure ou égale à la durée d'une frame */
                while (this._lag >= this._frameDuration) {
                    /* Mise à jour de la logique */
                    this._model.Move(this._fps);
                    /* Réduire la variable _lag par la durée d'une frame */
                    this._lag -= this._frameDuration;
                }

                if (this._model._platformManager.platforms.length > 0) {
                    requestAnimationFrame(this.Update.bind(this));
                }
            }

            Restart() {
                this._model._scoreManager.hideFinalScore();
                this._model = new Model();
                this._model.BindDisplay(this.Display.bind(this));
                this.Update();
            }
        }

        const app = new Controller(new Model(), new View());
        app.Update();

        document.getElementById('restart-button').addEventListener('click', () => {
            app.Restart();
        });

    </script>


</body>

</html>
