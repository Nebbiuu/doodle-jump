<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouvement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        canvas {
            border: 1px solid red;
            background: url('/bck@2x.png');
            background-size: cover;
            position: relative;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: red;
            z-index: 1;
        }

        #final-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
            text-align: center;
        }

        #restart-button {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="position: relative;">
        <canvas id="my_canvas" width="400" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="final-score">Final Score: 0</div>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        class Model {
            static GRAVITY = 20;
            static JUMP_FORCE = 600;
            static SPEED = 400;
            static PLATFORM_PROBABILITY = 0.8; // Probabilité d'avoir une plateforme (50%)
            static MAX_HEIGHT = 0.25 * 600;

            constructor() {
                this._score = 0;
                this._direction = 0;
                this._gravitySpeed = 0;
                this._position = { x: 155, y: 300 };
                this.platforms = this._generatePlatforms();
                this._gameOver = false;
            }
            get position() { return this._position; }

            get direction() { return this._direction; }
            set direction(value) { this._direction = value; }
            get score() { return this._score; }

            BindDisplay(callback) {
                this.b_Display = callback;
            }

            Move(fps) {
                this._gravitySpeed += Model.GRAVITY;
                this._position.y += this._gravitySpeed / fps;
                this._position.x += this._direction * Model.SPEED / fps;

                for (let i = 0; i < this.platforms.length; i++) {
                    let platform = this.platforms[i];
                    if (platform.type === 1) {
                        platform.x += platform.speed / fps;
                        if (platform.x <= 0 || platform.x + platform.width >= 400) {
                            platform.speed = -platform.speed;
                        }
                        //console.log(`Moving platform at (${platform.x}, ${platform.y}) with speed ${platform.speed}`);
                    }

                    if (this._position.y + 70 >= platform.y && this._position.y + 70 <= platform.y + platform.height && this._position.x + 50 > platform.x && this._position.x < platform.x + platform.width && this._gravitySpeed > 0) {
                        this._Jump();
                        if (platform.type === 2) {
                            this.platforms.splice(i, 1);
                            i--;
                        }
                    }
                }

                if (this._position.x > 400) {
                    this._position.x = -50;
                }
                if (this._position.x < -50) {
                    this._position.x = 400;
                }

                if (this._position.y > 600) {
                    this._endGame();
                }
                if (this._position.y < Model.MAX_HEIGHT && this._gameOver == false) {
                    const offset = Model.MAX_HEIGHT - this._position.y;
                    this._position.y = Model.MAX_HEIGHT;
                    this._score += offset;
                    for (let platform of this.platforms) {
                        platform.y += offset;
                    }
                    this._generateNewPlatforms(offset);
                }

                this.b_Display(this._position, this._direction, this.platforms, this._score, this._g);

            }

            _Jump() {
                this._gravitySpeed = - Model.JUMP_FORCE;
            }

            _generatePlatforms() {
                let platforms = [
                    {
                        x: 160, y: 580, width: 57, height: 17, type: 0, speed: 0
                    }
                ];
                // let traveled = 0;
                // for (let y = 100; y < 600; y += 100) {
                //     if (Math.random() < Model.PLATFORM_PROBABILITY) {
                //         const x = Math.random() * (400 - 40); // Largeur du canvas - largeur de la plateforme
                //         platforms.push({ x: x, y: y, width: 57, height: 17, type: 0, speed: 0 });
                //         traveled = 0;
                //     } else if (traveled > 10) {
                //         const x = Math.random() * (400 - 40); // Largeur du canvas - largeur de la plateforme
                //         platforms.push({ x: x, y: y, width: 57, height: 17, type: 0, speed: 0 });
                //         traveled = 0;
                //     }
                //     traveled += 50;
                // }

                let posY = 550;
                for (let i = 0; i < 10; i++) {
                    let x = Math.random() * (400 - 17);
                    platforms.push({ x: x, y: posY, width: 57, height: 17, type: 0, speed: 0 });
                    posY -= 100; // Espacement vertical entre les plateformes
                }

                return platforms;
            }

            _generateNewPlatforms(offset) {
                console.log(this.platforms.length);

                const newPlatforms = [];
                let highestPlatformY = 600;

                for (let platform of this.platforms) {
                    if (platform.y < 600) {
                        newPlatforms.push(platform);
                        if (platform.y < highestPlatformY) {
                            highestPlatformY = platform.y;
                        }
                    }
                }

                // Déterminer l'écart entre les plateformes en fonction du score
                let platformSpacing = Math.max(80, 100 - (this._score / 1000));  // L'écart commence à 100, et devient plus petit avec le score.

                let normalPlatformProbability = 0;
                let movingPlatformProbability = 0;
                let disappearingPlatformProbability = 0;
                let deplacablePlatformProbability = 0;

                // Probabilités des types de plateformes en fonction du score
                if (this._score <= 5000) {
                    normalPlatformProbability = 0.80;
                    movingPlatformProbability = 0.15;
                    disappearingPlatformProbability = 0.05;
                } else if (this._score <= 10000) {
                    normalPlatformProbability = 0.70;
                    movingPlatformProbability = 0.20;
                    disappearingPlatformProbability = 0.10;
                } else if (this._score <= 15000) {
                    normalPlatformProbability = 0.60;
                    movingPlatformProbability = 0.25;
                    disappearingPlatformProbability = 0.10;
                    deplacablePlatformProbability = 0.05;
                } else {
                    normalPlatformProbability = 0.50;
                    movingPlatformProbability = 0.30;
                    disappearingPlatformProbability = 0.15;
                    deplacablePlatformProbability = 0.05;
                }

                while (newPlatforms.length < 20) {
                    const x = Math.random() * (400 - 40);
                    const y = highestPlatformY - platformSpacing;  // Utilisation de l'espacement calculé pour Y
                    let type = 0;
                    let speed = 0;

                    if (Math.random() < movingPlatformProbability) {
                        type = 1;
                        speed = 100;
                    } else if (Math.random() < disappearingPlatformProbability) {
                        type = 2;
                    }

                    newPlatforms.push({ x: x, y: y, width: 57, height: 17, type: type, speed: speed });
                    highestPlatformY -= platformSpacing;  // Décalage du Y selon l'espacement
                    if (type === 1) {
                        // console.log(`Created moving platform at (${x}, ${y}) with speed ${speed}`);
                    } else if (type === 2) {
                        // console.log(`Created disappearing platform at (${x}, ${y})`);
                    }
                }

                this.platforms = newPlatforms;
            }


            _resetGame() {
                this._score = 0;
                this._direction = 0;
                this._gravitySpeed = 0;
                this._position = { x: 155, y: 300 };
                this.platforms = this._generatePlatforms();
            }

            _endGame() {
                console.log("Game Over");
                this.platforms = [];
                this._gameOver = true;
                this._score = Math.floor(this._score);
                this._direction = 0;
                this._gravitySpeed = 0;
                this._position = { x: -100, y: -100 }; // Move doodler off-screen
                this.b_Display(this._position, this._direction, this.platforms, this._score, this._gameOver);
            }
        }

        class View {
            constructor() {
                this._canvas = document.getElementById('my_canvas');
                this.ctx = this._canvas.getContext('2d');
                this._hold_right = false;
                this._hold_left = false;
                this.lastDirection = 1;

                this.doodlerLeft = new Image();
                this.doodlerLeft.src = '/lik-left@2x.png';
                this.doodlerRight = new Image();
                this.doodlerRight.src = "/lik-right@2x.png";

                this.platformImage = new Image();
                this.platformImage.src = "/game-tiles.png";

                this.doodlerLeft.onload = () => {
                    this.doodlerLeftLoaded = true;
                    console.log("Doodler left image loaded");
                };
                this.doodlerRight.onload = () => {
                    this.doodlerRightLoaded = true;
                    console.log("Doodler right image loaded");
                };
                this.platformImage.onload = () => {
                    this.platformImageLoaded = true;
                    console.log("Platform image loaded");
                };

                this.Events();
            }

            BindSetDirection(callback) {
                this.b_SetDirection = callback;
            }

            Events() {
                document.addEventListener('keydown', (evt) => {
                    if (evt.key == 'ArrowLeft' || evt.key == 'ArrowRight') {
                        switch (evt.key) {
                            case 'ArrowLeft': // Move left.
                                this._hold_left = true;
                                this.b_SetDirection(-1);
                                break;
                            case 'ArrowRight': // Move right.
                                this._hold_right = true;
                                this.b_SetDirection(1);
                                break;
                        }
                    }
                });

                document.addEventListener('keyup', (evt) => {
                    switch (evt.key) {
                        case 'ArrowLeft': // Move left.
                            if (!this._hold_right) {
                                this.b_SetDirection(0);
                            }
                            this._hold_left = false;
                            break;
                        case 'ArrowRight': // Move right.
                            if (!this._hold_left) {
                                this.b_SetDirection(0);
                            }
                            this._hold_right = false;
                            break;
                    }
                });

            }

            Display(position, direction, platforms, score, gameOver) {
                //console.log("Display called with gameOver:", gameOver);
                this.ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);

                if (gameOver) {
                    document.getElementById('final-score').innerText = `Final Score: ${score}`;
                    document.getElementById('final-score').style.display = 'block';
                    document.getElementById('restart-button').style.display = 'block';
                    document.getElementById('score').style.display = 'none';
                    return;
                }

                if (this.platformImageLoaded) {
                    for (let platform of platforms) {
                        if (platform.type === 1) {
                            this.ctx.drawImage(this.platformImage, 1, 19, 57, 17, platform.x, platform.y, platform.width, platform.height);
                        } else if (platform.type === 2) {
                            this.ctx.drawImage(this.platformImage, 1, 55, 57, 17, platform.x, platform.y, platform.width, platform.height);
                        } else {
                            this.ctx.drawImage(this.platformImage, 1, 1, 57, 17, platform.x, platform.y, platform.width, platform.height);
                        }
                    }
                }

                if (direction === -1) {
                    this.lastDirection = -1;
                } else if (direction === 1) {
                    this.lastDirection = 1;
                }

                if (this.lastDirection == 1) {
                    this.ctx.drawImage(this.doodlerRight, position.x, position.y, 70, 70);
                } else {
                    this.ctx.drawImage(this.doodlerLeft, position.x, position.y, 70, 70);
                }

                document.getElementById('score').innerText = `Score: ${Math.floor(score)}`;
            }

        }


        class Controller {
            constructor(model, view) {
                this._model = model;
                this._view = view;

                this._startTime = Date.now();
                this._lag = 0;
                this._fps = 60; // Frame rate.
                this._frameDuration = 1000 / this._fps; // Avec 60 frame par seconde, la frame va durer 16.7ms.

                this._model.BindDisplay(this.Display.bind(this));
                this._view.BindSetDirection(this.SetDirection.bind(this));
            }

            Display(position, direction, platforms, score, gameOver) {
                this._view.Display(position, direction, platforms, score, gameOver);
            }

            SetDirection(newDirection) {
                this._model.direction = newDirection;
            }

            Update() {
                /* Calcul du deltaTime */
                let currentTime = Date.now();
                let deltaTime = currentTime - this._startTime; // La durée entre deux appels (entre 2 frames).

                this._lag += deltaTime;
                this._startTime = currentTime;

                /* Mettre à jour la logique si la variable _lag est supérieure ou égale à la durée d'une frame */
                while (this._lag >= this._frameDuration) {
                    /* Mise à jour de la logique */
                    this._model.Move(this._fps);
                    /* Réduire la variable _lag par la durée d'une frame */
                    this._lag -= this._frameDuration;
                }

                if (this._model.platforms.length > 0) {
                    requestAnimationFrame(this.Update.bind(this));
                }
            }

            Restart() {
                document.getElementById('final-score').style.display = 'none';
                document.getElementById('restart-button').style.display = 'none';
                document.getElementById('score').style.display = 'block';
                this._model = new Model();
                this._model.BindDisplay(this.Display.bind(this));
                this.Update();
            }
        }

        const app = new Controller(new Model(), new View());
        app.Update();

        document.getElementById('restart-button').addEventListener('click', () => {
            app.Restart();
        });

    </script>


</body>

</html>
