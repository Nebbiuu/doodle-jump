<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouvement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid red;
            background: url('/bck@2x.png');
            background-size: cover;
        }
    </style>
</head>

<body>
    <canvas id="my_canvas" width="400" height="600"></canvas>

    <script>
        class Model {
            static GRAVITY = 20;
            static JUMP_FORCE = 600;
            static SPEED = 400;
            static PLATFORM_PROBABILITY = 0.8; // Probabilité d'avoir une plateforme (50%)
            static MAX_HEIGHT = 0.25 * 600;

            constructor() {
                this._score = 0;
                this._direction = 0;
                this._gravitySpeed = 0;
                this._position = { x: 155, y: 300 };
                this.platforms = this._generatePlatforms();

            }
            get position() { return this._position; }

            get direction() { return this._direction; }
            set direction(value) { this._direction = value; }


            BindDisplay(callback) {
                this.b_Display = callback;
            }

            Move(fps) {
                this._gravitySpeed += Model.GRAVITY;
                this._position.y += this._gravitySpeed / fps;
                this._position.x += this._direction * Model.SPEED / fps;

                // Vérifier les collisions avec chaque plateforme
                for (let platform of this.platforms) {
                    if (this._position.y + 70 >= platform.y && this._position.y + 70 <= platform.y + platform.height && this._position.x + 50 > platform.x && this._position.x < platform.x + platform.width && this._gravitySpeed > 0) {
                        this._Jump();
                    }
                }

                if (this._position.x > 400) {
                    this._position.x = -50;
                }
                if (this._position.x < -50) {
                    this._position.x = 400;
                }

                if (this._position.y > 600) {
                    this._resetGame();
                }
                if (this._position.y < Model.MAX_HEIGHT) {
                    const offset = Model.MAX_HEIGHT - this._position.y;
                    this._position.y = Model.MAX_HEIGHT;
                    for (let platform of this.platforms) {
                        platform.y += offset;
                    }
                    this._generateNewPlatforms();
                }

                this.b_Display(this._position, this._direction, this.platforms);

            }

            _Jump() {
                this._gravitySpeed = -Model.JUMP_FORCE;
            }

            _generatePlatforms() {
                const platforms = [
                    {
                        x: 160, y: 580, width: 57, height: 17, type: 0, speed: 0
                    }
                ];
                let traveled = 0;
                for (let y = 100; y < 600; y += 100) {
                    if (Math.random() < Model.PLATFORM_PROBABILITY) {
                        const x = Math.random() * (400 - 40); // Largeur du canvas - largeur de la plateforme
                        platforms.push({ x: x, y: y, width: 57, height: 17 });
                        traveled = 0;
                    } else if (traveled > 10) {
                        const x = Math.random() * (400 - 40); // Largeur du canvas - largeur de la plateforme
                        platforms.push({ x: x, y: y, width: 57, height: 17 });
                        traveled = 0;
                    }
                    traveled += 50;



                }
                return platforms;
            }

            _generateNewPlatforms() {
                // Supprimer les plateformes qui sont sorties de l'écran
                this.platforms = this.platforms.filter(platform => platform.y < 600);

                // Générer de nouvelles plateformes en haut de l'écran
                if (Math.random() < Model.PLATFORM_PROBABILITY) {
                    const x = Math.random() * (400 - 40); // Largeur du canvas - largeur de la plateforme
                    this.platforms.push({ x: x, y: 600, width: 57, height: 17 });
                }
            }
            _resetGame() {
                this._score = 0;
                this._direction = 0;
                this._gravitySpeed = 0;
                this._position = { x: 155, y: 300 };
                this.platforms = this._generatePlatforms();
            }
        }

        class View {
            constructor() {
                this._canvas = document.getElementById('my_canvas');
                this.ctx = this._canvas.getContext('2d');
                this._hold_right = false;
                this._hold_left = false;
                this.lastDirection = 1;

                this.doodlerLeft = new Image();
                this.doodlerLeft.src = '/lik-left@2x.png';
                this.doodlerRight = new Image();
                this.doodlerRight.src = "/lik-right@2x.png";

                this.platformImage = new Image();
                this.platformImage.src = "/game-tiles.png";

                this.doodlerLeft.onload = () => {
                    this.doodlerLeftLoaded = true;
                    console.log("Doodler left image loaded");
                };
                this.doodlerRight.onload = () => {
                    this.doodlerRightLoaded = true;
                    console.log("Doodler right image loaded");
                };
                this.platformImage.onload = () => {
                    this.platformImageLoaded = true;
                    console.log("Platform image loaded");
                };

                this.Events();
            }

            BindSetDirection(callback) {
                this.b_SetDirection = callback;
            }

            BindGetPlatforms(callback) {
                this.b_GetPlatforms = callback;
            }

            Events() {
                document.addEventListener('keydown', (evt) => {
                    if (evt.key == 'ArrowLeft' || evt.key == 'ArrowRight') {
                        switch (evt.key) {
                            case 'ArrowLeft': // Move left.
                                this._hold_left = true;
                                this.b_SetDirection(-1);
                                break;
                            case 'ArrowRight': // Move right.
                                this._hold_right = true;
                                this.b_SetDirection(1);
                                break;
                        }
                    }
                });

                document.addEventListener('keyup', (evt) => {
                    switch (evt.key) {
                        case 'ArrowLeft': // Move left.
                            if (!this._hold_right) {
                                this.b_SetDirection(0);
                            }
                            this._hold_left = false;
                            break;
                        case 'ArrowRight': // Move right.
                            if (!this._hold_left) {
                                this.b_SetDirection(0);
                            }
                            this._hold_right = false;
                            break;
                    }
                });

            }

            Display(position, direction) {
                let x = position.x;
                let y = position.y;

                // console.log(`Position: (${x}, ${y}), Direction: ${direction}`);

                this.ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);

                if (this.platformImageLoaded) {

                    const platforms = this.b_GetPlatforms();
                    for (let platform of platforms) {
                        this.ctx.drawImage(this.platformImage, 1, 1, 57, 17, platform.x, platform.y, platform.width, platform.height);
                    }
                }



                // Dessiner le doodler seulement si les images sont chargées.
                if (direction === -1) {
                    this.lastDirection = -1;
                } else if (direction === 1) {
                    this.lastDirection = 1;
                }

                if (this.lastDirection == 1) {
                    this.ctx.drawImage(this.doodlerRight, x, y, 70, 70);

                } else {
                    this.ctx.drawImage(this.doodlerLeft, x, y, 70, 70);
                }
            }

        }


        class Controller {
            constructor(model, view) {
                this._model = model;
                this._view = view;

                this._startTime = Date.now();
                this._lag = 0;
                this._fps = 60; // Frame rate.
                this._frameDuration = 1000 / this._fps; // Avec 60 frame par seconde, la frame va durer 16.7ms.

                this._model.BindDisplay(this.Display.bind(this));
                this._view.BindSetDirection(this.SetDirection.bind(this));
                this._view.BindGetPlatforms(this.GetPlatforms.bind(this));
            }

            Display(position, direction) {
                this._view.Display(position, direction);
            }

            SetDirection(newDirection) {
                this._model.direction = newDirection;
            }

            GetPlatforms() {
                return this._model.platforms;
            }

            Update() {
                /* Calcul du deltaTime */
                let currentTime = Date.now();
                let deltaTime = currentTime - this._startTime; // La durée entre deux appels (entre 2 frames).

                this._lag += deltaTime;
                this._startTime = currentTime;

                /* Mettre à jour la logique si la variable _lag est supérieure ou égale à la durée d'une frame */
                while (this._lag >= this._frameDuration) {
                    /* Mise à jour de la logique */
                    this._model.Move(this._fps);
                    /* Réduire la variable _lag par la durée d'une frame */
                    this._lag -= this._frameDuration;
                }

                requestAnimationFrame(this.Update.bind(this)); // La fonction de rappel est généralement appelée 60 fois par seconde.
            }
        }

        const app = new Controller(new Model(), new View());
        app.Update();

    </script>


</body>

</html>
